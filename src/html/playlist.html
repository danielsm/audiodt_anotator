<!-- Exibição dos áudios com player nativo e selecter para anotação da classe -->
<!--playlist.html-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>AudioDT-Anotator</title>
    <!--Bootstrap JS -->

    <!-- Custom styles for this template -->
    <link href="../css/main.css" rel="stylesheet">
    <script src="./../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body class="d-flex text-center text-white bg-light bg-gradient">

    <div class="cover-container d-flex w-100 p-3 mx-auto flex-column bg-dark rounded center-square">
        <main class="px-3">
            <div class="d-flex flex-column justify-content-center mb-3 d-grid" id="playlist">


            </div>

            <div class="row d-flex mb-3 d-grid">

                <div class="col-sm-7 px-5 d-flex justify-content-end">
                    <button class="btn" type="button" id="prev">
                        <img src="../../assets/arrow-left.svg" alt="home" width="30" height="24"
                            class="d-inline-block align-text-middle">
                    </button>

                    <div class="p-2 destaque label npage"></div>

                    <button class="btn" type="button" id="next">
                        <img src="../../assets/arrow-right.svg" alt="home" width="30" height="24"
                            class="d-inline-block align-text-middle">
                    </button>
                </div>

                <div class="col-sm-5 d-flex flex-row-reverse">
                    <button id="finalizar" type="button" class="btn btn-primary" hidden>Concluir e Exportar</button>
                    <button id="parcial" type="button" class="btn btn-warning mx-2">Salvar e Sair</button>
                </div>
            </div>

        </main>
        <!-- Modal -->
        <div class="modal fade" id="csvExport" tabindex="-1" aria-labelledby="alertModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="notDirLabel">Aviso</h5>
                    </div>
                    <div class="modal-body">
                        Arquivo CSV gerado com sucesso.

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script defer src="../js/playlist.js"></script>
</body>

</html>
